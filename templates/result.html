<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>分類結果: {{ result }}</h1>
    
    {% if image %}
        <img src="{{ url_for('uploaded_file', filename=image) }}" width="300">
    {% else %}
        <p style="color:red;">⚠️ 画像が表示できません。ファイルアップロードに失敗した可能性があります。</p>
    {% endif %}
    
    <br><a href="/">別の画像で再分類する</a>
</body>
</html>
